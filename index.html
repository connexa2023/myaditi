<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love letter for crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="love letter 2.css" />
  </head>
  <body>
    <!-- PAGE 1 : LOCK SCREEN -->
<div id="lockScreen" class="page active">
  <div class="lock-container">

    <div class="keypad">
      <input type="password" id="pinInput" placeholder="Enter PIN (Hint our 1st date)" readonly />

      <div class="keys">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">←</button>
        <button class="key">0</button>
        <button id="unlock">✔</button>
      </div>
    </div>
  </div>
</div>

    <!-- tiktok meowish -->
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: My love Aditi</div>
          <div class="words line2">Aditi i love you so so so so much </div>
          <div class="words line3">life is better with you</div>
          <div class="words line4">Happy Propose day</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love letter 2.js"></script>
  </body>
</html>
